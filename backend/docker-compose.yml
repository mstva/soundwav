version: '3.9'

services:

  django:
    image: soundwav
    container_name: soundwav_django
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - .:/backend
    command: sh -c "chmod +x ./entrypoint.sh && sh ./entrypoint.sh"

  postgres:
    image: postgres:13-alpine
    container_name: soundwav_postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ../.volumes/postgres_data:/var/lib/postgresql/data
